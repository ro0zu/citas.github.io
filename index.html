<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App citas-Hear me out</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <section>
            <header>
                <img src="images/icons/logo.png" alt="Logo App">
            </header>

            <div class="cards">
                <article>
                    <img src="images/laHijaDelDoctorPhineasYFerb.jpg" alt="Vanessa Doofenshmirtz">
                    <h2>Vanessa Doofenshmirtz <span>21</span></h2>
                    <div class="choice nope">NOPE</div>
                    <div class="choice like">LIKE</div>
                </article>
                <article>
                    <img src="images/chel.jpg" alt="Chel el dorado">
                    <h2>Chel <span>19</span></h2>
                    <div class="choice nope">NOPE</div>
                    <div class="choice like">LIKE</div>
                </article>
                <article>
                    <img src="images/monsterIncCelia.jpg" alt="Celia Monster Inc.">
                    <h2>Celia <span>28</span></h2>
                    <div class="choice nope">NOPE</div>
                    <div class="choice like">LIKE</div>
                </article>

                <span>
                    No hay más personas cerca de ti <br>
                    Vuelve a intentarlo más tarde.
                </span>
            </div>

            <footer>
                <button class="is-undo" arial-label=""></button>
                <button id="nope-button" class="is-remove is-big" arial-label=""></button>
                <button class="is-star" arial-label=""></button>
                <button id="like-button" class="is-fav is-big" arial-label=""></button>
                <button class="is-zap" arial-label=""></button>
            </footer>
        </section>
    </main>
    <script src="js/movePhotos.js"></script>
    <script src="js/buttons.js"></script>
</body>
</html>
